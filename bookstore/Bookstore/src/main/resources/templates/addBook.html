<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Booklist</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Add book</h1>

        <form action="#" th:object="${book}" th:action="@{/savebook}"
            method="post">

            <p>Add a new book</p>
            <p>
                <label for="title">Title:</label>
                <input type="text" th:field="*{title}" />
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" th:field="*{author}" />
            </p>
            <p>
                <label for="publicationYear">Year of publication:</label>
                <input type="text" th:field="*{publicationYear}" />
            </p>
            <p>
                <label for="isbn">ISBN:</label>
                <input type="text" th:field="*{isbn}" />
            </p>
            <p>
                <label for="price">Price:</label>
                <input type="text" th:field="*{price}" />
            </p>
            <!-- <select id="categoryList" th:field="*{category}"
                class="form-control">
                <option th:each="category1: ${category}"
                    th:value="${category1.categoryid}"
                    th:text="${category1.name}"></option>
            </select> -->

            <label for="categoryList">Category</label>
            <select id="categoryList" th:field="*{category}"
                class="form-control">
                <option th:each="category: ${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.name}"></option>
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" value="Save" />

        </form>

    </body>
</html>
